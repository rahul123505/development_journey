<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
        <label for="">Name:</label>
        <input type="text" placeholder="Text">
        </div>
        <div>
            <label for="">Age:</label>
            <input type="text" placeholder="Number">
        </div>
        <div>
            <label for="">Email:</label>
            <input type="email" placeholder="Email">
        </div>
        <div>
            <label for="">Password:</label>
            <input type="password">
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" ="gender" value="malename"> <label for="">Male</label>
            <input type="radio" name="gender" value="female"> <label for="">Female</label>
        </div>
        <div>
            <label for="">Hobbies:</label>
            <input type="checkbox" value="Reading"> <label for="">Reading</label>
            <input type="checkbox" value="Traveling"> <label for="">Traveling</label>
            <input type="checkbox" value="Music"> <label for="">Music</label>
        </div>
        <div>
            <label for="">Upload file:</label>
            <input type="file" accept="image/*"> 
        </div>
        <div>
            <label for="">Country:</label>
            <select name="" id="">
                <option value="">select</option>
                <option value="india">india</option>
                <option value="japan">japan</option>
                <option value="america">america</option>
            </select>
            
        </div>
        <div>
            <label for="">message:</label>
            <textarea name="" rows="10" cols=""></textarea>
        </div>


    </form>
    
</body>
</html>
