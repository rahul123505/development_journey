<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>sudent reg form</h1>
        <div>
            <label for="roll">Rollno:</label>
            <input type="text" id="roll">
        </div>

        <div>
            <label for="fname">Student name</label>
            <input type="text" placeholder="first name" id="fname">
            <input type="text" placeholder="last name">

        </div>
        <div>
            <label for="Father name">fathers name</label>
            <input type="text" id="father name">
        </div>
        <div>
            <label for="">Date of birth</label>
            <input type="date">
        </div>
        <div>
            <label for="">Mobile no</label>
            <input type="text" placeholder="+91">
            <input type="number">
        </div>
        <div>
            <label for="email">Email id</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass">
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="male"> <label for="">male</label>
            <input type="radio" name="gender" value="female"> <label for="">female</label>
        </div>
        <div>
            <label for="">Department</label>
            <input type="checkbox" value="CS"> <label for="">CS</label>
            <input type="checkbox" value="IT"> <label for="">IT</label>
            <input type="checkbox" value="ECE"> <label for="">ECE</label>
            <input type="checkbox" value="CIVIL"> <label for="">CIVIL</label>
        </div>
        <div>
            <label for="">Courses</label>

            <select name="" id="">
                <option value="">---select a value---</option>
                <option value="django">django</option>
                <option value="mearn">mearn</option>
                <option value="data science">data science</option>
                <option value="robotics">robotics</option>
            </select>
        </div>
        <div>
            <label for="">upload photo</label>
            <input type="file" accept="image/*">
        </div>
        <div>
            <label for="">Adress</label>
            <textarea name="" id="" rows="10" cols="20"></textarea>
        </div>
        <button type="submit">register</button>




    </form>
    
</body>
</html>
