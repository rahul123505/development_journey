<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body style="width: 100vw ; height: 100vh;" class="d-flex justify-content-center align-items-center ">
    <div class="w-75 h-75 ">
        <form action="" class=" border border-3 p-5 ">
            <h2 class="text-center text-warning">sign up</h2>

        <div class="mp-3">
            <label for="">username</label>
            <input type="text" placeholder="enter username" class="form-control mb-3">
        </div>
        <div class="mp-3">
            <label for="">email</label>
            <input type="email" placeholder="enter email" class="form-control mb-3">
        </div>
        <div class="mp-3">
            <label for="">password</label>
            <input type="password" placeholder="password" class="form-control mb-3">
        </div>
        <div class="text-center">
            <button class="btn btn-primary ">sign in</button>
            </div>

     </form>
    </div>
    
</body>
</html>
